<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/dashboardUser.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <img src="images/LOGO_ASSIPARK_BLANCO.png" alt="LogoAssipark" id="logo">
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle user"></i>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="../../assipark/HomePage.html"><i class="fas fa-sign-out-alt m-1"></i>Salir
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-7 col-sm-auto">
                <br>
                <div class="container-fluid d-flex d-sm-block justify-content-center">
                    <div class="container-clock flex-wrap rounded">
                        <center><h1 id="time" class="text-white">00:00:00</h1></center>
                        <center><p id="date" class="text-white">date</p></center>
                    </div>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="DashboardAdmin.html"><i class="fas fa-home"></i><span>Inicio</span></a>
                    <a href="Ingresos.html"><i class="fas fa-door-open"></i><span>Ingresos</span></a>
                    <a href="Salidas.html"><i class="fas fa-door-closed"></i><span>Salidas</span></a>
                    <a href="Vehiculo.html"><i class="fas fa-car"></i><span>Vehiculo</span></a>
                    <a href="Parqueaderos.html"><i class="fas fa-parking"></i><span>Parqueaderos</span></a>
                    <a href="Residentes.html"><i class="fas fa-user"></i><span>Residentes</span></a>
                    <a href="Usuarios.html"><i class="fas fa-wrench"></i><span>Usuarios</span></a>
                </nav>
            </div>
            <main class="main col">
                <div class="container-fluid">
                    <div class="row">
                        <main class="main col">
                            <div class="card">
                                <h3 class="card-header text-center">Registro de Usuario</h3>
                                <div class="card-body text-center">
                                    <div class="col mb-4 text-justify">
                                        <label for="selector"> <strong>Tipo de documento *</strong></label>
                                        <select id="selector" class="form-control" style="width: 130px; ;">
                            <option selected>Selección.</option>
                            <option>C.C</option>
                            <option>C.E</option>
                            <option>T.I</option>
                          </select>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="selector"><strong>Número de Cédula *</strong></label>
                                            <input type="number" class="form-control" style="width: 450px;" aria-label="First name" required>
                                        </div>
                                        <div class="col mb-4 text-justify">
                                            <label for="user"><strong>Tipo de Usuario *</strong></label>
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
                                                        <label class="form-check-label" for="gridRadios1">
                                  Administrador
                                  </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
                                                        <label class="form-check-label" for="gridRadios2">
                                    Secretaria
                                  </label>
                                                    </div>
                                                    <div class="form-check disabled">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" required>
                                                        <label class="form-check-label" for="gridRadios3">
                                    Guardia de Seguridad
                                  </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="gen"><strong>Sexo *</strong></label>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                                    <label class="form-check-label" for="gridRadios1">
                                Femenino
                                </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                                    <label class="form-check-label" for="gridRadios2">
                                  Masculino
                                </label>
                                                </div>
                                                <div class="form-check disabled">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                                    <label class="form-check-label" for="gridRadios3">
                                  Otro
                                </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="first"><strong>Nombre *</strong></label>
                                            <input type="text" class="form-control" placeholder="Ingrese el nombre" aria-label="First name" required>
                                        </div>
                                        <div class="col text-justify">
                                            <label for="last" style="width: 100px;"><strong>Apellidos *</strong></label>
                                            <input type="text" class="form-control" placeholder="Ingrese el apellido" aria-label="Last name" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="first"><strong>Dirección</strong></label>
                                            <input type="text" class="form-control" placeholder="Ingresar dirección" aria-label="First name" required>
                                        </div>
                                        <div class="col text-justify">
                                            <label for="last" style="width: 100px;"><strong>Telefono</strong></label>
                                            <input type="number" class="form-control" placeholder="Ingresar teléfono" aria-label="Last name" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="first"><strong>Celular *</strong></label>
                                            <input type="number" class="form-control" placeholder="Ingresar número" aria-label="First name" required>
                                        </div>
                                        <div class="col text-justify">
                                            <label for="last" style="width: 300px;"><strong>Correo electrónico *</strong></label>
                                            <input type="text" class="form-control" placeholder="Ingresar correo" aria-label="Last name" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col mb-4 text-justify">
                                            <label for="first"><strong>Contraseña *</strong></label>
                                            <input type="text" class="form-control" placeholder="********" aria-label="First name" required>
                                        </div>
                                    </div>
                                    <br><br>
                                    <a href="#" class="btn btn-primary" aria-required="false">Registrarse</a>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>



</body>

<script src="../Dashboard-Vigilante_mod/JavaScript/clock.js"></script>
<script src="https://kit.fontawesome.com/63d5d3c81a.js" crossorigin="anonymous"></script>


</html>
